name: ðŸš€ Auto-Update Progress Tracker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  update-progress:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ðŸ“Š Update Progress
      run: |
        node update-progress.js
        
    - name: ðŸ”„ Commit updated README
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Progress Bot"
        git add README.md
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Auto-update progress tracker [skip ci]"
          git push
        fi 